 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cureency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; font-size: 50px; font: bold; font-style: italic;">Cureency Converter</h2>
<form>
<div  class="amount">
    <p style="font-size: 35px;font: bold;">Enter Amount </p>
    <input value="100" type="text">
</div>
<div class="dropdown">
<div class="from">
    <p>FROM</p>
    <div class="select-conatiner">
        <img src="https://flagsapi.com/US/flat/64.png">
        <select name="from">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="CNY">CNY</option>
            <option value="AED">AED</option>
            <option value="KRW">KRW</option>
        </select>
    </div>
</div>
<i class="fa-solid fa-right-left"></i>
<div class="to">
 <p>TO</p>
    <div class="select-conatiner">
        <img src="https://flagsapi.com/IN/flat/64.png">
        <select name="to">
            <option value="INR" selected>INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CNY">CNY</option>
            <option value="AED">AED</option>
            <option value="KRW">KRW</option>
        </select>
        
         </div>
         
         
</div>
</div>
<div class="msg"> "Error fetching exchange rate and images . Please check your connection and try again</div>
<button type="submit">Get Exchange Rate</button>
</div>
</form>
</div>
<script src="script.js"></script>
<script src="appl.js"></script>
</body>
</html>
